<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="sign-up.css">
    <link
      rel="shortcut icon"
      href="https://world-education-blog.org/wp-content/themes/custom/assets/i/favicon.jpg"
      type="image/vnd.microsoft.icon"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>signup-page</title>
  </head>
  <div class="container d-flex justify-content-center">
    <div class="row my-5">
      <div class="col-md-6 text-left text-white lcol">
        <div class="greeting"><h3>Welcome to <span class="txt">stoke</span></h3></div>
        <h6 class="mt-3">let's light some fire and get the show on the road...</h6>
        <div class="footer">
          <div class="socials d-flex flex-row justify-content-between text-white">
            <div class="d-flex flex-row"><i class="fab fa-linkedin-in"></i><i class="fab fa-facebook-f"></i><i class="fab fa-twitter"></i></div>
            <span>Privacy Policy</span>
            <span>&copy; 2020 Stoke</span>
          </div>
        </div>
      </div>
      <div class="col-md-6 rcol">
        <form class="sign-up">
          <h2 class="heading mb-4">Sign up</h2>
          <div class="form-group fone mt-2">
            <i class="fas fa-user"></i>
            <input type="name" class="form-control" placeholder="Name">
          </div>
          <div class="form-group fone mt-2">
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-control" placeholder="Work email">
          </div>
          <div class="form-group fone mt-2">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" placeholder="Password">
            <div class="image"><i class="fas fa-eye"></i></div>
          </div>
          <input type="checkbox" class="form-check-input ml-0" id="exampleCheck1">
          <label class="form-check-label ml-3" for="exampleCheck1">I agree to Stoke <u>Terms</u> and <u>Privacy Policy</u></label>
        </form>
  
          <button type="button" class="btn btn-success mt-5">Get satrted now</button>
          <p class="exist mt-4">Existing user? <span onclick="location.href='login-page.html';">Log in</span></p>
      </div>
    </div>
  </div>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
